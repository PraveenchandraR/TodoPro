<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="task">Task List</h1>

        <button class="addingplace btn-success" id="adding">Add Place</button>
      </div>
    </header>

    <div></div>

    <div
      class="page2"
      id="page22
    "
    >
      <div class="addplace" id="addplace">
        Add new items<br />

        <input
          id="inputnew"
          type="text"
          name="text"
          placeholder="add new items"
          style="height: 30px; width: 300px"
        /><br />

        <button
          onclick="praveen()"
          id="addnewbtn"
          class="addnew"
          style="
            margin: 10px;
            background-color: orange;
            color: white;
            font-size: medium;
            width: 100px;
            height: 40px;
          "
        >
          Add
        </button>
        <button
          id="closenew"
          class="closenew"
          style="
            margin: 10px;
            background-color: orange;
            color: white;
            font-size: medium;
            width: 100px;
            height: 40px;
          "
        >
          close
        </button>
      </div>
    </div>
    <div
      class="page3"
      id="page33
    "
    >
      <div class="addevent" id="addevent">
        Add event<br />
        <input
          class="inputevent"
          id="inputevent"
          type="text"
          name="text"
          placeholder="add event list"
          style="height: 30px; width: 300px"
        /><br />

        <button
          onclick="events()"
          id="addeventbtn"
          class="addnewevent"
          style="
            margin: 10px;
            background-color: orange;
            color: white;
            font-size: medium;
            width: 100px;
            height: 40px;
          "
        >
          Add
        </button>
        <button
          id="closeevent"
          class="closeevent"
          style="
            margin: 10px;
            background-color: orange;
            color: white;
            font-size: medium;
            width: 100px;
            height: 40px;
          "
        >
          close
        </button>
      </div>
    </div>

    <div class="col-3 offset-2" id="tasklist" style="margin-top: 50px">
      <ul
        type="auto"
        id="list"
        class="list-group-item"
        style="color: black"
      ></ul>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
